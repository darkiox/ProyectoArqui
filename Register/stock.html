<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login simple</title>
  <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>
  <link href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/b3e10ef58e.js" crossorigin="anonymous"></script>
  <style>
    body { padding-top: 50px; background: #2d2d2d}
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
        <div class="card-body">
            <h3 class="text-center">Tabla de Stock</h3>
            <div class="row align-items-end mb-3">
              <div class="col-lg-4">
                <button class="btn btn-primary" href="#" data-bs-toggle="modal" data-bs-target="#AddModal">Agregar producto</button>
                        <!-- Modal -->
                <div class="modal" id="AddModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Agregar un producto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <form class="form" action="/addproduct" method="POST">
                          <label for="descripcion">Nombre producto:</label>
                          <input class="form-control mb-3" type="text" placeholder="Nombre" id="nombre" name="nombre">
                          <label for="descripcion">Categoria producto:</label>
                          <input class="form-control mb-3" type="text" placeholder="Categoria" id="categoria" name="categoria">
                          <label for="pcompra">Precio de Compra:</label>
                          <input class="form-control mb-3" type="number" placeholder="Precio Compra" id="preciocompra" name="preciocompra">
                          <label for="pventa">Precio de Venta:</label>
                          <input class="form-control mb-3" type="number" placeholder="Precio Venta" id="precioventa" name="precioventa">
                          <label for="disponible">Stock disponible:</label>
                          <input class="form-control mb-3" type="number" placeholder="Stock Disponible" id="stock" name="stock">
                          <div class="row justify-content-center mt-3">
                            <div class="col-lg-6">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            </div>
                            <div class="col-lg-6 d-flex justify-content-end">
                              <button type="submit" class="btn btn-primary text-center" data-bs-dismiss="modal">
                                  Agregar producto
                              </button>
                            </div>
                          </div>
                      </form>
                      </div>
                    </div>
                  </div>
                </div>
                <button class="btn btn-secondary" href="#" data-bs-toggle="modal" data-bs-target="#AddCSVModal">Importar CSV</button>
                        <!-- Modal -->
                <div class="modal" id="AddCSVModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Importar CSV</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <label for="file">Seleccionar archivo:</label>
                        <div class="row mb-3">
                          <div class="col-lg-8">
                            <input type="file" class="form-control" name="file" id="file" />
                          </div>
                          <div class="col-lg-4">
                            <button class="btn btn-primary" id="submitFile">Leer archivo</button>
                          </div>
                        </div>
                        <table id="csvTable" class="table table-bordered table-striped">
                          <thead>
                          <tr>
                              <th>SKU</th>
                              <th>Nombre</th>
                              <th>Categoria</th>
                              <th>Precio Compra</th>
                              <th>Precio Venta</th>
                              <th>Stock Disponible</th>
                            </tr>
                          </thead>
                          <tbody class="text-center"></tbody>
                      </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="table-responsive">
              <table id="TestTable" class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>SKU</th>
                    <th>Nombre</th>
                    <th>Categoria</th>
                    <th>Precio Compra</th>
                    <th>Precio Venta</th>
                    <th>Stock Disponible</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody class="text-center"></tbody>
            </table>
            </div>
        </div>
    </div>
  </div>
    
</body>
</html>

  <div class="container py-4">

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>
  <script>
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })
    const fileInput = document.getElementById('file')
    const submitFile = document.getElementById('submitFile')
    let file = null

    fileInput.addEventListener('change', function () {
      file = this.files[0]
    })

    submitFile.addEventListener('click', function () {
      if (!file || file.type !== 'text/csv') {
        alert('Por favor selecciona un archivo CSV.')
        return
      }

      const formData = new FormData()
      formData.append('file', file)

      fetch('/read', {
        method: 'POST',
        body: formData
      })
      .then((response) => response.json())
      .then(({ data }) => {
        var arrayofArrays = data.map(function(obj){
          return [...Object.values(obj)]
        })
        if (data.length) {
          var csvTable = $('#csvTable').DataTable()
          csvTable.rows.add(arrayofArrays).draw()
        } else {
          alert('El archivo estÃ¡ vacio.')
        }
      })
      .catch((e) => alert(e.message))
    })

    $(document).ready(function () {
       $('#TestTable').DataTable({
            "paging": true,
            "pageLength": 10,
            "processing": true,
            "serverMethod": 'get',
            "ajax": {
                "url": "/stock"
            },
                "columns":
                    [
                        { data: "sku" },
                        { data: "nombre" },
                        { data: "categoria"},
                        { data: "preciocompra", render: $.fn.dataTable.render.number( '.', ',', 0)},
                        { data: "precioventa" , render: $.fn.dataTable.render.number( '.', ',', 0)},
                        { data: "stock" },
                        { data: null, render: function ( data, type, row ) {
        return `<div class="row"><div class="col"><form class="form" action="/delproduct" method="POST"> <input class="d-none" type="number" value="`+row.sku+`" name="sku" id="sku"> <button type="submit" class="btn btn-danger" data-toggle="tooltip" data-placement="top" title="Eliminar"><i class="fa-solid fa-trash-can"></i></button></form></div>
        <div class="col"><button class="btn btn-primary" href="#" data-bs-toggle="modal" data-bs-target="#editModal`+row.sku+`" data-toggle="tooltip" data-placement="top" title="Editar"><i class="fa-solid fa-wrench"></i></button></div>
                        <!-- Modal -->
<div class="modal" id="editModal`+row.sku+`" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar un producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="form" action="/editproduct" method="POST">
          <input class="d-none" type="number" value="`+row.sku+`" id="sku" name="sku">
          <label for="descripcion">Nombre producto:</label>
          <input class="form-control mb-3" type="text" placeholder="Nombre" value=`+row.nombre+` id="nombre" name="nombre">
          <label for="descripcion">Categoria producto:</label>
          <input class="form-control mb-3" type="text" placeholder="Categoria" value=`+row.categoria+` id="categoria" name="categoria">
          <label for="pcompra">Precio de Compra:</label>
          <input class="form-control mb-3" type="number" placeholder="Precio Compra" value=`+row.preciocompra+` id="preciocompra" name="preciocompra">
          <label for="pventa">Precio de Venta:</label>
          <input class="form-control mb-3" type="number" placeholder="Precio Venta" value=`+row.precioventa+` id="precioventa" name="precioventa">
          <label for="disponible">Stock disponible:</label>
          <input class="form-control mb-3" type="number" placeholder="Stock Disponible" value=`+row.stock+` id="stock" name="stock">
          <div class="row justify-content-center mt-3">
            <div class="col-lg-6">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
            <div class="col-lg-6 d-flex justify-content-end">
              <button type="submit" class="btn btn-primary text-center" data-bs-dismiss="modal">
                  Editar producto
              </button>
            </div>
          </div>
      </form>
      </div>
    </div>
  </div>
</div>
</div>
        
        `;
                }}
                      ]
            
        });

    });
</script>
</body>
</html>
